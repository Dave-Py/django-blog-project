<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog site</title>
    <style>
        /* استایل کلی صفحه */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* استایل ناوبار */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* استایل لینک‌ها */
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* افکت هاور */
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* فاصله صفحه از ناوبار */
        .content {
            margin-top: 60px;
            padding: 20px;
        }

        /* استایل بخش بلاگ */
        .blog-section {
            padding: 20px;
        }

        .blog-section h2 {
            text-align: center;
            color: #333;
        }

        .blog-post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
            transition: box-shadow 0.3s;
        }

        .blog-post:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .blog-post h3 {
            margin: 0 0 10px;
            color: #007bff;
        }

        .blog-post p {
            margin: 0;
            color: #555;
        }

        .blog-post a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .blog-post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ناوبار -->
    <div class="navbar">
        <a href="#home">home</a>
        <a href="#about">about us</a>
        <a href="#services">signin</a>
        <a href="#blog">login</a>
        <a href="#contact">logout</a>
    </div>

    <!-- محتوای صفحه -->
    <div class="content">
        <section id="home">
            <h2>Blog</h2>
            <p>this is django blog</p>
        </section>
        
        
        <!-- بخش بلاگ -->
        <section id="blog" class="blog-section">
            <h2> BLOG POSTS</h2>
            {% for post in posts %}

            <div class="blog-post">
                <h2> {{post.title}} </h2>
                <p>{{post.context | truncatechars:100}}</p>
                <a href={% url 'post_detail' post.id %}>more. . .  </a>
            
            {% endfor %}

            </div>
        </section>
    </div>
</body>
</html>
